<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="publisher">
            <h1>{{publisher.name}}</h1>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{publisher.name}}</span>
                </dd>
                <dt><span>Distribution</span></dt>
                <dd>
                    <span>{{publisher.distribution}}</span>
                </dd>
                <dt><span>Localization</span></dt>
                <dd>
                    <span>{{publisher.localization}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/publisher', publisher.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
            <button type="button" class="btn btn-primary"
                    [routerLink]="['/book/publisher/' + publisher.id ]">
                <i class="fas fa-book"></i>&nbsp;<span> Books published by {{publisher.name}}</span>
            </button>
        </div>
    </div>
</div>
