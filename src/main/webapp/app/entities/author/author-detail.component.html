<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="author">
            <h1>{{author.name}}</h1>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <div class="row">
                <div *ngIf="author.image" class="col-4">
                    <dd>
                        <div *ngIf="author.image">
                            <a (click)="openFile(author.imageContentType, author.image)">
                                <img [src]="'data:' + author.imageContentType + ';base64,' + author.image" style="max-width: 100%;" class="rounded-circle" alt="author image"/>
                            </a>
                        </div>
                    </dd>
                </div>
                <div class="col-4">
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{author.name}}</span>
                </dd>
                <dt><span>Genre</span></dt>
                <dd>
                    <span>{{author.genre}}</span>
                </dd>
                <dt><span>Birthdate</span></dt>
                <dd>
                    <span>{{author.birthdate | date:'mediumDate'}}</span>
                </dd>
                <dt><span>Death Date</span></dt>
                <dd>
                    <span>{{author.deathDate | date:'mediumDate'}}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{author.country}}</span>
                </dd>
            </dl>
           </div>
        </div>
            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/author', author.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>

            <button type="button" class="btn btn-primary"
                    [routerLink]="['/book/author/' + author.id ]">
                <i class="fas fa-book"></i>&nbsp;<span> Books written by {{author.name}}</span>
            </button>
    </div>
</div>
